<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
        <fieldset class="tabla">
            <nav>
                <ul class="lista">
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="nosotros.html">Sobre nosotros</a>
                    </li>
                    <li>
                        <a href="preguntas.html">Preguntas frecuentes</a>
                    </li>
                    <li>
                        <a href="ubicaciones.html">Donde estamos</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contáctanos!</a>
                    </li>
                </ul>
            </nav>
            </fieldset>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre_apellido">Nombre:</label>
                <input type="text"name="nombre" placeholder="Escriba aqui su nombre">
                <label for="nombre_apellido">Apellido:</label>
                <input type="text"name="apellido" placeholder="Escriba aqui su apellido">
                <div>
                        <select name="Tipo de café">
                            <option value="seleccionar">Tipo de café</option>
                            <option value="Colombiano">Colombiano</option>
                            <option value="Brasileño">Brasileño</option>
                            
                        </select>
                    </div>             
                <div>Nos gustaria saber su opinion</div>
                <textarea name="text" cols="150" rows="10"placeholder="Escriba aqui su opinion"></textarea>
                <div>
                    ¿Aceptar términos y condiciones?
                    <input type="checkbox" name="check">
                </div>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">
                
            </fieldset>
        </form>

        
    </main>    
    <footer>
        <p>
            Seguinos en nuestras redes sociales:
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
        </p>
    </footer>
</body>
</html>
