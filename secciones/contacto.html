<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Formulario de contacto</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="preguntas.html">Preguntas frecuentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ubicaciones.html">Donde estamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contacto.html">Contáctanos!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre_apellido">Nombre:</label>
                <input type="text" name="nombre" placeholder="Escriba aqui su nombre">
                <label for="nombre_apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Escriba aqui su apellido">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="true">
                        Tipo de café
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item">Colombiano</a></li>
                        <li><a class="dropdown-item">Brasileño</a></li>
                    </ul>
                </div>
                <div>Nos gustaria saber su opinion</div>
                <textarea class="area" name="text" cols="150" rows="10"
                    placeholder="Escriba aqui su opinion"></textarea>
                <div>
                    ¿Aceptar términos y condiciones?
                    <input type="checkbox" name="check">
                </div>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">

            </fieldset>
        </form>


    </main>
    <footer>
        <p>
            Seguinos en nuestras redes sociales:
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
        </p>
    </footer>
</body>

</html>
